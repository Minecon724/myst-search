<!DOCTYPE html>
<html>
    <head>
        <title>Node search</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/index.css">
        <link rel="preload" href="/info.css" as="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/quicklink@2.3.0/dist/quicklink.umd.js"></script>
        <script>quicklink.listen();</script>
    </head>
    <body>
        <div class="full">
            <div class="search">
                <form>
                    <input type="text" name="query" placeholder="{{ suggestion }}" value="{{ query }}">
                    <input type="submit" value="Search">
                </form>
            </div>
            <p><a href="/faq.html">FAQ</a></p>
            {%for node in nodes%}
                <a href="/info/{{ node.id|safe }}" class="nodelink">
                <div class="node">
                    <div class="elem">
                        {{ node.short }}
                    </div>
                    <div class="elem">
                        {{ node.city }}, {{ node.country }}
                    </div>
                    <div class="elem">
                        {{ node.type }}
                    </div>
                    <div class="elem">
                        {{ node.speed }} Mbps                                                                     
                    </div>
                </div></a>
            {%endfor%}
            {%if empty%}
                <h3>No results found :(</h3>
            {%endif%}
        </div>
    </body>
</html>

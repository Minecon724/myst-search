<!DOCTYPE html>
<html>
    <head>
        <title>Node info</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/info.css">
        <script src="https://kit.fontawesome.com/316984800b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="full">
            <div class="wrapper">
                <h3>Node info</h3>
                <p>{{ id }}</p>
                <br>
                <i class="fa-solid {{ details.ip_icon|safe }} inline"></i>
                <p class="inline">{{ details.type }} - {{ details.isp }}</p>
                <p>{{ details.city }}, {{ details.country }}</p>
                <br>
                <i class="fa-solid {{ details.speed_icon|safe }} inline"></i>
                <p class="inline">Speed: {{ details.bandwidth }} Mbps</p>
                <p>Quality: {{ details.quality }}</p>
            </div>
        </div>
    </body>
</html>

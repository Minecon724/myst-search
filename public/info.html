<!DOCTYPE html>
<html>
    <head>
        <title>Node info</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/info.css">
        <link rel="stylesheet" href="/fontawesome/css/fontawesome.min.css">
        <link rel="stylesheet" href="/fontawesome/css/solid.min.css">
    </head>
    <body>
        <div class="full">
            <div class="wrapper">
                <h3>Node info</h3>
                <p id="id" onclick="navigator.clipboard.writeText(this.innerText)">{{ id }}</p>
                <br>
                <i class="fa-solid {{ details.ip_icon|safe }} inline"></i>
                <p class="inline">{{ details.type }} - <span title="{{ details.asn }}">{{ details.isp }}</span></p>
                <p>{{ details.city }}, {{ details.country }}</p>
                <br>
                <i class="fa-solid {{ details.speed_icon|safe }} inline"></i>
                <p class="inline">Speed: {{ details.bandwidth }} Mbps</p>
                <p>Quality: {{ details.quality }}</p>
            </div>
        </div>
    </body>
</html>
